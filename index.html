<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>RPS-Multiplayer</title>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <linK rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- =================================================================== -->
    <!-- animate.css cdn -->
    <!-- =================================================================== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- =================================================================== -->
    <!-- navbar -->
    <!-- =================================================================== -->
    <div class="container">
      <div class="navbar navbar-light justify-content">
        <nav class="navbar navbar-light">
          <a
            class="navbar-brand"
            href="https://armonkahil.github.io/RPS-Multiplayer/"
            ><span>RPS</span></a
          >
        </nav>
        <!-- =============================================================== -->
        <!-- shows number of connected players -->
        <!-- =============================================================== -->
        <span id="connected-viewers"></span>
      </div>
      <div class="card-deck no-gutters">
        <!-- =============================================================== -->
        <!-- player 1 -->
        <!-- =============================================================== -->
        <div class="card bg-transparent text-center infinite" id="player1">
          <h1 class="deck" id="firstPlayername">Player 1</h1>
          <div class="card-body">
            <h5 class="card-title text-center" id="p1Pick">Pick: not yet</h5>
            <h5 class="card-title text-center" id="p1Wins">Wins: 0</h5>
            <h5 class="card-title text-center" id="p1Losses">Losses: 0</h5>
          
          <h5 class="card-title text-center ties">Ties: 0</h5>
        </div>
      </div>
        <!-- =============================================================== -->
        <!-- player 2 -->
        <!-- =============================================================== -->
        <div class="card bg-transparent text-center infinite" id="player2">
          <h1 class="deck" id="NOOBMASTER69">Player 2</h1>
          <div class="card-body">
            <h5 class="card-title text-center" id="p2Pick">Pick: not yet</h5>
            <h5 class="card-title text-center" id="p2Wins">Wins: 0</h5>
            <h5 class="card-title text-center" id="p2Losses">Loses: 0</h5>
            <h5 class="card-title text-center ties">Ties: 0</h5>
          </div>
        </div>
      </div>
      <!-- ================================================================= -->
      <!-- player weapon choice area -->
      <!-- ================================================================= -->
      <div class="card bg-transparent">
        <h1 class="deck text-center animated infinite" id="gameReady">Ready</h1>
        <h1 class="deck text-center weapons" id="rock">Rock</h1>
        <h1 class="deck text-center weapons" id="paper">Paper</h1>
        <h1 class="deck text-center weapons" id="scissors">Scissors</h1>
        <div class="card-body" id="results"></div>
      </div>
      <!-- ================================================================= -->
      <!-- trash talk display -->
      <!-- ================================================================= -->
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Name</th>
            <th scope="col">Comment</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="card bg-info">
        <div class="card-title">
          <h1 class="display-5 text-center">Trash Talk</h1>
        </div>
<!-- ======================================================================= -->
<!-- trash talk submission elements -->
<!-- ======================================================================= -->
        <form>
          <div class="form-group">
            <label for="snap">Trash Talk</label>
            <input
              type="text"
              class="form-control"
              id="snap"
              placeholder="Your mother..."
            />
          </div>
          <button type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
