<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>RPS-Multiplayer</title>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <linK rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
     <div class="navbar navbar-light justify-content">
        <span id="player1" class="infinite">Player 1</span>
        <span id="connected-viewers"></span>
        <span id="player2" class="infinite">Player 2</span>
      </div>
      <div class="card-deck no-gutters">
        <div class="card bg-transparent weapons">
          <h1 class="deck text-center" id="rock">R</h1>
          <div class="card-body">
            <h5 class="card-title text-center">Rock</h5>
            <p class="card-text text-center" id="connected-viewers">
              Rock beats Scissors but loses to Paper.
            </p>
          </div>
        </div>
        <div class="card bg-transparent weapons">
          <h1 class="deck text-center" id="paper">P</h1>
          <div class="card-body">
            <h5 class="card-title text-center">Paper</h5>
            <p class="card-text text-center">
              Paper beats Rock but loses to Scissors.
            </p>
          </div>
        </div>
        <div class="card bg-transparent text-center weapons">
          <h1 class="deck" id="scissors">S</h1>
          <div class="card-body">
            <h5 class="card-title text-center">Scissors</h5>
            <p class="card-text text-center">
              Scissors beats Paper but loses to Rock.
            </p>
          </div>
        </div>
      </div>
      <div class="jumbotron text-black">
        <div id="trashTalk"></div>
      </div>
      <div class="card bg-info">
        <div class="card-title">
          <h1 class="display-5 text-center">Trash Talk</h1>
        </div>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="playerName"
              aria-describedby="emailHelp"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Trash Talk</label>
            <input
              type="text"
              class="form-control"
              id="joke"
              placeholder="Your mother..."
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
